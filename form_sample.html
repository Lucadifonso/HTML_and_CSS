<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASSESSMENT</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and eMail are required</p>

    <form action="">
      <label for="firstname">First Name</label>
        <input id="firstname" type="text" placeholder="First Name" required>

      <label for="lastname">Last Name</label>
        <input id="lastname" type="text" placeholder="lastname" required>
    </form>

    <p></p>

    <form action="">
      <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@email.com" required>

      <label for="password">Last Name</label>
        <input id="password" type="password" placeholder="password" required>
    </form>

    <p> Are you over the age of 18?</p>

    <form method="get">
        <label for="y">Yes</label>
        <input id=y type="radio" name="Over" value="yes">

        <label for="n">No</label>
        <input id=n type="radio" name="Over" value="no">
    </form>

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment">
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>
    
    <p></p>
    <input type="button" value="Sign Up">

</body>

</html>
