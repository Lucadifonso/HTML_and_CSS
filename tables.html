<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table{
            width: 400px;
            /*border-spacing: 40px;*/
        }
        th, caption{
            text-align: left;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: white;
        }
        tr:nth-child(odd){
            background-color: lightgrey;
        }

    </style>
</head>
<body>

    <table>
        <caption>This is a simple table:</caption>
        <tr>
            <th> First Name:</th>
            <th> Last Name:</th>
            <th> Gender:</th>
        </tr>
        <tr>
            <td>Luca</td>
            <td>Di Fonso</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Coleen</td>
            <td>McMenamin</td>
            <td>Female</td>
        </tr>
    </table>

</body>
</html>
